<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .envelope {
            font-size: 5em;
            margin-bottom: 0.5em;
        }
        #carta {
            width: 100%;
            height: 150px;
            margin-bottom: 1em;
            padding: 0.5em;
            border: 1px solid #ffb3b3;
            border-radius: 5px;
        }
        .btn {
            background-color: #ff9999;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #ff6666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope">✉️</div>
        <textarea id="carta" placeholder="Escribe tu carta aquí..."></textarea>
        <button class="btn" onclick="continuar()">Continuar</button>
    </div>
    <audio id="bgMusic" loop>
        <source src="https://www.youtube.com/watch?v=VArOUfVOjqI" type="audio/mpeg">
    </audio>
    <script>
        window.onload = function() {
            document.getElementById('bgMusic').play();
        }
        function continuar() {
            let password = prompt("Por favor, ingresa la contraseña:");
            if (password === "13082024") {
                window.location.href = "opciones.html";
            } else {
                alert("Contraseña incorrecta. Inténtalo de nuevo.");
            }
        }
    </script>
</body>
</html>
